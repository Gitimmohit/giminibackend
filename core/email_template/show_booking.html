<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        h2 {
            color: #333333;
        }
        p {
            color: #555555;
        }
        .details {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }
        .details li {
            list-style: none;
            padding: 5px 0;
        }
        .highlight {
            font-weight: bold;
            color: #333333;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Booking Confirmation</h2>
        <p>Dear <span class="highlight">{{ booking.name }}</span>,</p>
        <p>Thank you for booking your show with us! Your booking details are as follows:</p>

        <!-- <ul class="details">
            <li><span class="highlight">Show:</span> {{ booking.show }}</li>
            <li><span class="highlight">Date:</span> {{ booking.date }}</li>
            <li><span class="highlight">Seats:</span> {{ booking.seats }}</li>
        </ul> -->

        <p>We are excited to have you at the show. Please arrive on time and enjoy your experience!</p>

        <div class="footer">
            Thank you,<br>
            <strong>Gemini Planetarium</strong>
        </div>
    </div>
</body>
</html>
